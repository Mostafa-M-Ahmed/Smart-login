<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mostafa Mohamed">
    <title>Login</title>
    <meta name="description" content="description">


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box shadow-lg rounded text-center p-5 m-5 mx-auto w-75">
                        <h1 class="text-info mb-4">Smart Login System</h1>
                        <form action="">
                            <input type="email" class="form-control mb-3" placeholder="Enter your email" required id="userEmail">
                            <input type="password" class="form-control mb-3" placeholder="Enter your password" required id="userPassword">
                            <p id="warningMSG" class="text-danger text-start"></p>
                            <button class="btn btn-info w-100 mb-3 mt-3" type="submit" id="login">Login</button>
                        </form>
                        <p class="text-white">Don't have an account? <a class="link-light fw-bold"
                                href="Signup.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loginPage.js"></script>
</body>

</html>
